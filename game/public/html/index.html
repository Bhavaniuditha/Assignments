<!DOCTYPE html>
<html ng-app="gameApp">

<head>
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../includes/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container" ng-controller="gameCtrl">
<h1>Snake Game</h1>
      <h3>Score: {{score}}</h3>
      <div>
          <div class="row" ng-repeat="column in board">
              <div class="column"
                  ng-style="{'background-color': setStyling($parent.$index, $index)}"
                  ng-repeat="row in column track by $index"
              ></div>
          </div>
      </div>
      <div id="startGame" ng-click="startGame()">Start Game</div>

    </div>
    <!--end container-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../includes/js/scriptMdl.js"></script>
    <script src="../../includes/js/scriptCtrl.js"></script>
</body>

</html>
