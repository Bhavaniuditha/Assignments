<html>

<head>
    <title>search movie</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <style type="text/css">
    h1 {
        text-align: center;
        padding-bottom: 20px;
        font-family: cursive;
    }

    #part1 {
        padding-bottom: 20px;
    }

    #box {
        width: 250px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    img {
        width: 300px;
        height: 200px;
    }

    table {
        font-size: 22px;
    }

    th {
        padding: 20px 20px;
    }

    td {
        padding: 20px 20px;
    }
    /* tr:nth-child(even){
    background:#eee;
  } */
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="row">
            <div id="part1" action="#" class="col-xs-12">
                <center>
                    <input type="text" id="box">
                    <button id="content" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> search</button>
                </center>
            </div>
        </div>
        <div class="row">
            <div id="div1" align="center" class="col-xs-12">
                <table id="t1" border>
                    <th>Poster</th>
                    <th>Movie details</th>
                </table>
            </div>
        </div>
    </div>
    <!--end container-->
    <script>
    $('#content').on('click', function() {

        var tName = $('#box').val(),
            urlString = "http://www.omdbapi.com/?s=";
        $.ajax({
            method: "GET",
            url: urlString + tName,
            success: function(data) {
                var data1 = data.Search;
                var t = '';
                $(data1).each(function(i, item) {
                    t += '<tr><td><img src=' + data1[i].Poster + ' alt = ' + data1[i].Title + '</td>' + '<td>' + 'Title: ' + data1[i].Title + '<br>' + 'Year: ' + data1[i].Year + '<br>' + 'Type: ' + data1[i].Type + '<br>' + 'IMDBId: ' + data1[i].imdbID + '<br>' + '</td></tr>';
                });
                $('#t1').append(t);
            }
        });
    });
    </script>
</body>

</html>
